language: python
sudo: true
dist: xenial
git:
  depth: 9999999
services:
  - docker
cache: pip
before_cache:
  - chown -R travis:travis $HOME/.cache/pip
stages:
  - style
  - test
  - name: deploy
    if: tag =~ .*
_install: &_install
  - pip install --upgrade pip cython codecov
  - pip install -e .[test]
_before_script: &_before_script
  - make bblfsh-start
_coverage: &_coverage
  - SCRIPT="coverage run --concurrency=multiprocessing -m unittest discover && travis_retry coverage combine"
matrix:
  fast_finish: true
  include:
    - stage: style
      python: 3.7
      env: SCRIPT="make check"
      install:
        - pip install -r requirements-lint.txt
    - stage: test
      python: 3.5
      env: *_coverage
      install: *_install
      before_script: *_before_script
    - stage: test
      python: 3.6
      env: *_coverage
      install: *_install
      before_script: *_before_script
    - stage: test
      python: 3.7
      env: *_coverage
      install: *_install
      before_script: *_before_script
      after_success:
        - codecov
    - stage: test
      python: 3.7
      env: SCRIPT="make docs && make docker-test"
      install:
        - pip install -r docs/requirements.txt
        - pip install -r requirements.txt
      before_script: *_before_script
    - stage: deploy
      python: 3.5
      install:
        - pip install --upgrade pip
        - pip install twine
      script:
        - python3 setup.py bdist_wheel
      deploy:
        provider: script
        script: twine upload dist/*py3-none-any* -u $PYPI_LOGIN -p $PYPI_PASS
        skip_cleanup: true
        on:
          tags: true
script:
  - (eval "$SCRIPT")
notifications:
  email: false
